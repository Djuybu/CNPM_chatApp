<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexiChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="top">
            <div class="FlexiChat">
                <img src="images.png" alt="FlexiChat" style="width: 280px;">
            </div>
            <div class="form">
                <div class="input_field">
                  <input type="text" placeholder="Full Name" class="input">
                </div>
              <div class="input_field">
                  <input type="email" placeholder="Email" class="input">
              </div>
              <div class="input_field">
                <input type="Address" placeholder="Address" class="input">
            </div>
              <div class="input_field">
                <div class="input_field">
                  <input type="Birthday" placeholder="Birthday" class="input">
              </div>
                <select id="Gender" name="Gender" type="text" class="input" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input_field">
                  <input type="Password" placeholder="Password" class="input">
              </div>
              <div class="input_field">
                <input type="Password" placeholder="Confirm Password" class="input">
            </div>
              <div class="btn"><a href="#">Sign Up</a></div>
            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="signup">
              <p>You already have an account? <a href="#">Log in</a></p>
          </div>
            </div>
        </div>
</body>
</html>
