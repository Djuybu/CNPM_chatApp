<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form> 
    <label for="username">Username:</label>
    <input type="text" id="signin_username" name="" required><br>
    <label for="password">Password:</label>
    <input type="password" id="signin_password" name="" required><br>
    <button id="signin" type="submit">Login</button>
  </form>
  <script src="bundle.js"></script>
</body>
</html>
