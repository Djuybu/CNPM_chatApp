<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/userlist.css">
    <title>Room Info</title>
</head>
<body>
    <div class="room_info">
        <img src="../assets/sandworm.jpg" alt="">
        <div class="room_name">Sandworm</div>
        <div class="active">All members are active</div>
        <div class="button_bar">
            <div class="button_group">
                <img src="../assets/search.png" alt=""/>
                <div class="button_description">Search</div>
            </div>
            <div class="button_group">
                <img src="../assets/bell.png" alt=""/>
                <div class="button_description">Notification</div>
            </div>
        </div>
        <div class="function_box">
            <div class="function_bar">
                <img src="../assets/office-push-pin.png" alt=""/>
                <div class="description">Pinned messages</div>
            </div>
            <div class="function_bar">
                <img src="../assets/palette.png" alt=""/>
                <div class="description">Theme color</div>
            </div>
            <div class="function_bar">
                <img src="../assets/group.png" alt=""/>
                <div class="description">Chat members</div>
            </div>
        </div>
    </div>
</body>
</html>
