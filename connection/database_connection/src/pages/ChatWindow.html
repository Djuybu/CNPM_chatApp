<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/userlist.css">
    <title>Chat window</title>
</head>
<body>
    <div class="chat_window">
        <div class="chat_header">
            <div class="room_bar">
                <img src="../assets/sandworm.jpg" alt="">
                <div class="user_name">Sandworm</div>
                <div class="status">Online</div>
            </div>
            <div class="icon_bar">
                <img src="../assets/phone-call.png"></img>
                <img src="../assets/video-camera.png"></img>
            </div>
        </div>
        <div class="chat_body">
            <div class="chat_sent">
                <div class="data">I am not your Messiah!</div>
            </div>
            <div class="chat_received">
                <img src="../assets/stilgar-dune.jpg" alt="">
                <div class="data">The Madhi is too humble to call him Madhi</div>
            </div>
        </div>
        <div class="chat_bar">
            <div class="button_bar">
                <img src="../assets/menu-burger.png" alt="">
                <img src="../assets/picture.png" alt="">
            </div>
            <input type="text" placeholder="Aa">
            <img src="../assets/paper-plane-top.png" alt="">
        </div>
    </div>
</body>
</html>
